<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--<head>-->
<head th:insert="/head.html">


</head>

<body>

<!-- Navbar Start -->
<nav th:insert="/nav.html"></nav>
<!-- Navbar End -->


<div style="width: 50%; margin-left: auto; margin-right: auto;padding-top: 40px;">
    <h3 style="font-family: 'Fira Code';">Community 새글 쓰기</h3>
    <form class="form-horizontal" id="communityForm">
      <table class="table">
          <tbody>
          <tr>
              <td class="col-sm-2 bg-secondary text-center"><strong>작성자</strong></td>
              <td colspan="3"><span id="userNickname" th:text="${session.userNickname}"></span></td>
          </tr>
          <tr>
              <td class="col-sm-2 bg-secondary text-center"><strong>제목</strong></td>
              <td class="col-sm-4"><input class="form-control" type="text" id="title"></td>
          </tr>
          <tr>
              <td class="col-sm-2 bg-secondary text-center"><strong>내용</strong></td>
              <td class="col-sm-4"><textarea class="form-control" cols="50" rows="10" id="content"></textarea></td>
          </tr>
          </tbody>
      </table>
      <div class="d-flex justify-content-end">
          <button class="btn btn-primary" type="button" id="insertBtn">등록하기</button>
          <button class="btn btn-secondary" type="button" id="cancelBtn" th:onclick="|location.href='@{/community/view/common/list}'|">취소</button>
      </div>
    </form>
</div>

<script type="text/javascript" th:src="@{/js/insertCommunity.js}"></script>



<!-- Footer Start -->
<footer th:insert="/footer.html"></footer>
<!-- Footer End -->




</body>

</html>
