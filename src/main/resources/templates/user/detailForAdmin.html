<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--<head>-->
<head th:insert="/head.html"></head>

<body>

<!-- Navbar Start -->
<nav th:insert="/nav.html"></nav>
<!-- Navbar End -->



<th:block th:each="user:${userDto}">
  <div style="width: 70%;margin-left: auto; margin-right: auto;padding-top: 40px;">
    <h3>회원 상태 수정 (관리자)</h3>
    <table class="table table-hover text-center">
      <thead>
      <tr>
        <th>SEQ</th>
        <th>ID</th>
<!--        <th>PW</th>-->
        <th>EMAIL</th>
        <th>NICKNAME</th>
        <th>SIGNUP</th>
        <th>MODIFY</th>
        <th>STATUS</th>
        <th>ADMIN</th>
      </tr>
      </thead>
      <tbody>
        <tr>
          <td th:text="${user.seq}" id="seq"></td>
          <td th:text="${user.userId}" id="userId"></td>
<!--          <td th:text="${user.userPw}" id="userPw"></td>-->
          <td th:text="${user.userEmail}" id="userEmail"></td>
          <td th:text="${user.userNickname}" id="userNickname"></td>
          <td th:text="${#temporals.format(user.createDatetime, 'yyyy-MM-dd hh:mm:ss')}"></td>
          <td th:text="${#temporals.format(user.modifyDatetime, 'yyyy-MM-dd hh:mm:ss')}"></td>
          <td>
            <select class="form-select" id="statusYn">
              <option th:text="${user.statusYn}"></option>
              <option th:text="${user.statusYn}=='Y' ? 'N' : 'Y'"></option>
            </select>
          </td>
          <td>
            <select class="form-select" id="adminYn">
              <option th:text="${user.adminYn}"></option>
              <option th:text="${user.adminYn}=='Y' ? 'N' : 'Y'"></option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="controls d-flex justify-content-end">
      <button class="btn btn-default" type="button" th:onclick="|location.href='@{/account/view/admin/list}'|">목록</button>
    </div>
  </div>

</th:block>

<script type="text/javascript" th:src="@{/js/updateUserByAdmin.js}"></script>


<!-- Footer Start -->
<footer th:insert="/footer.html"></footer>
<!-- Footer End -->




</body>

</html>
