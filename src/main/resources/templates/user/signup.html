<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">

<head th:insert="/head.html"></head>



<!--<body class="register-page">-->
<body>
<!-- Navbar -->
<nav th:insert="/nav.html"></nav>
<!-- End Navbar -->



  <div class="wrapper">
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-7">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center mb-4">
                  <h2>회원가입</h2>
                </div>
<!--                <form role="form">-->
                <form>

                <!-- 아이디 -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                      </div>
                      <input class="form-control" placeholder="ID" type="text" id="userId" name="userId">
                    </div>
                    <p id="idCheck">&nbsp</p>
                  </div>

                <!-- 패스워드 -->
                <div class="form-group focused">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password" type="password" id="userPw" name="userPw">
                    </div>
                    <p id="pwCheck">&nbsp</p>
                </div>

                <!-- 패스워드 확인-->
                <div class="form-group focused">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-check-bold"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password Confirm" type="password" id="userPwConfirm" name="userPwConfirm">
                    </div>
                    <p id="pwConfirm">&nbsp</p>
                </div>


                <!-- 이메일 -->
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                        </div>
                        <input class="form-control" placeholder="Email" type="text" id="userEmail" name="userEmail">
                    </div>
                    <p id="emailCheck">&nbsp</p>
                </div>

                <!-- 닉네임 -->
                <div class="form-group">
                    <div class="input-group input-group-alternative">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-satisfied"></i></span>
                        </div>
                        <input class="form-control" placeholder="Nickname" type="text" id="userNickname" name="userNickname">
                    </div>
                    <p id="nicknameCheck">&nbsp</p>
                </div>

                  <div class="text-center">
                    <button type="button" class="btn btn-primary mt-4" id="signupBtn">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </div>

<!-- Footer Start -->
<footer style="" th:insert="/footer.html"></footer>
<!-- Footer End -->


<script type="text/javascript" th:src="@{/js/signup.js}"></script>


<!--   Core JS Files   -->
<script th:src="@{/js/core/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/core/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script th:src="@{/js/plugins/bootstrap-switch.js}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script th:src="@{/js/plugins/nouislider.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/moment.min.js}"></script>
<script th:src="@{/js/plugins/datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-datepicker.min.js}"></script>

</body>

</html>
