    <div class="wrapper">
        <section class="section section-shaped section-lg">
            <div class="shape shape-style-1 bg-gradient-default">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="container pt-lg-7">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card bg-secondary shadow border-0">
                            <div class="card-body px-lg-5 py-lg-5">
                                <div class="text-center mb-4">
                                    <h2>회원정보 수정</h2>
                                </div>
                                <form role="form" id="signupForm" th:with="user=${userDto}">
                                    <input type="hidden" id="userSeq" th:value="${user.seq}">
                                    <input type="hidden" id="currentPw" th:value="${user.userPw}">
                                    <input type="hidden" id="currentEmail" th:value="${user.userEmail}">
                                    <input type="hidden" id="currentNickname" th:value="${user.userNickname}">

                                    <!-- 아이디 -->
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="ID" type="text" id="userId" name="userId" th:value="${user.userId}" readonly>
                                        </div>
                                        <p id="idCheck">&nbsp</p>
                                    </div>

                                    <!-- 패스워드 -->
                                    <div class="form-group focused">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Password" type="password" id="userPw" name="userPw">
                                        </div>
                                        <p id="pwCheck">&nbsp</p>
                                    </div>

                                    <!-- 패스워드 확인-->
                                    <div class="form-group focused">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-check-bold"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Password Confirm" type="hidden" id="userPwConfirm" name="userPwConfirm">
                                        </div>
                                        <p id="pwConfirm">&nbsp</p>
                                    </div>


                                    <!-- 이메일 -->
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Email" type="text" id="userEmail" name="userEmail" th:value="${user.userEmail}">
                                        </div>
                                        <p id="emailCheck">&nbsp</p>
                                    </div>

                                    <!-- 닉네임 -->
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="ni ni-satisfied"></i></span>
                                            </div>
                                            <input class="form-control" placeholder="Nickname" type="text" id="userNickname" name="userNickname" th:value="${user.userNickname}">
                                        </div>
                                        <p id="nicknameCheck">&nbsp</p>
                                    </div>

                                    <div class="text-center">
                                        <button type="button" class="btn btn-primary mt-4" id="updateBtn">수정</button>
                                        <button type="button" class="btn btn-dark mt-4" id="cancelBtn" th:onclick="|location.href='@{/account/view/user/detail/{userId}(userId=${user.userId})}'|">취소</button>
                                    </div>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
