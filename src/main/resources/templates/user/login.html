<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">

<head th:insert="/head.html"></head>

<body class="login-page">
<!-- Navbar -->
<nav th:insert="/nav.html"></nav>
<!-- End Navbar -->

<section class="section section-shaped section-lg">
  <div class="shape shape-style-1 bg-gradient-default">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>


  <div class="container pt-lg-7">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card bg-secondary shadow border-0">
          <div class="card-body px-lg-5 py-lg-5">
            <div class="text-center mb-4">
              <h2>로그인</h2>
            </div>

<!--            <form role="form">-->
            <form>
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-circle-08"></i></span>
                  </div>
                  <input class="form-control" id="userId" name="username" placeholder="ID" type="text">
                </div>
                <p id="idCheck">&nbsp</p>
              </div>
              <div class="form-group focused">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" id="userPw" name="password" placeholder="Password" type="password">
                </div>
                <p id="pwCheck">&nbsp</p>
              </div>
              <div class="text-center">
                <button type="button" id="loginBtn" class="btn btn-primary my-4">Log in</button>
              </div>
            </form>

          </div>
        </div>
<!--        <div class="row mt-3">-->
<!--          <div class="col-6 text-right">-->
<!--            <a href="#" class="text-light"><small>Sign Up</small></a>-->
<!--          </div>-->
<!--        </div>-->
      </div>
    </div>
  </div>
</section>



<script type="text/javascript" th:src="@{/js/login.js}"></script>

<footer style="" th:insert="/footer.html"></footer>
