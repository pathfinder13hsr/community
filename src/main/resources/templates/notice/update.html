<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<!--<head>-->
<head th:insert="/head.html">


</head>

<body>


<!-- Navbar Start -->
<nav th:insert="/nav.html"></nav>
<!-- Navbar End -->

<div style="width: 50%; margin-left: auto; margin-right: auto;padding-top: 40px;">
    <h3 style="font-family: 'Fira Code';">Notice 수정하기</h3>
    <form class="form-horizontal" id="updateForm">
        <th:block th:each="notice:${noticeDtoDetail}">
            <input type="hidden" id="seq" th:value="${notice.seq}">
            <table class="table">
                <tbody>
                <tr>
                    <td class="col-sm-2 bg-secondary text-center"><strong>작성자</strong></td>
                    <td colspan="3">
                        <span id="userNickname" th:text="${notice.account.userNickname}"></span>
                    </td>
                </tr>
                <tr>
                    <td class="col-sm-2 bg-secondary text-center"><strong>제목</strong></td>
                    <td class="col-sm-4"><input class="form-control" type="text" id="title" th:value="${notice.title}"></td>
                </tr>
                <tr>
                    <td class="col-sm-2 bg-secondary text-center"><strong>내용</strong></td>
                    <td class="col-sm-4"><textarea class="form-control" cols="50" rows="10" id="content" th:text="${notice.content}"></textarea></td>
                </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="button" id="updateBtn">수정하기</button>
                <button class="btn btn-secondary" type="button" id="cancelBtn" th:onclick="|location.href='@{/notice/view/common/{seq}(seq=${notice.seq})}'|">취소</button>
            </div>
        </th:block>
    </form>
</div>



<script type="text/javascript" th:src="@{/js/updateNotice.js}"></script>



<!-- Footer Start -->
<footer th:insert="/footer.html"></footer>
<!-- Footer End -->




</body>

</html>
