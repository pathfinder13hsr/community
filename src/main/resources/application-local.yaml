spring:
  config:
    activate:
      on-profile: local
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/quiz
    username: devquiz
    password: wls201379010*
    hikari:
      pool-name: hikari-cp
      maximum-pool-size: 10
      max-lifetime: 55000
      auto-commit: false
      connection-test-query: SELECT 1
