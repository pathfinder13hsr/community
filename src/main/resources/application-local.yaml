logging:
  level:
    root: info
    com:
      zaxxer:
        hikari: info
    jdbc:
      resultset: debug
      resultsettable: debug
      audit: debug
      sqltiming: debug
      connection: debug
    org.hibernate:
      type: off
      SQL: info
    org.springframework.web: info
    javax.sql.DataSource: debug
    log4jdbc.log4j2: off
  logback:
    rollingpolicy:
      max-history: 7
      max-file-size: 250MB
      file-name-pattern: {yyyy-MM-dd}